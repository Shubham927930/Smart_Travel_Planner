  </head>
  <body class="bg-linear-to-br from-green-100 to-green-400 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <div class="text-xl font-bold text-blue-600">Smart Travel</div>

    <div class="max-w-5xl mx-auto mt-20 px-4">

        Tourist Places

      <p id="loading" class="text-gray-500 animate-pulse text-center text-xl">

      <div
